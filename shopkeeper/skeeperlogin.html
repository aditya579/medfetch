<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Shopkeeper Login </title>
    
    <style>
        @import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
        body
        {
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
            background: url(bg.jpeg) no-repeat;
            background-size: cover;
        }
        .login-box
        {
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .login-box h1
        {
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #8a9dee;
            margin-bottom: 50px;
            padding: 13px 0;
        }
        .textbox
        {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #8a9dee;
        }
        .textbox i
        {
            width: 26px;
            float: left;
            text-align: center;
        }
        .textbox input
        {
            border: none;
            outline: none;
            background: none;   
            color: white;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 0 10px;            
        }
        .btn
        {
            width: 100%;
            background: none;
            border: 2px solid #8a9dee;

            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1> Login </h1>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <form action="login_require.php" method="post">
            <input type="text" placeholder="Username" name="username" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="Password" name="password" value="">
        </div>
        <input type="submit" class="btn" name="" value="Sign in">
    </form>
    </div>
